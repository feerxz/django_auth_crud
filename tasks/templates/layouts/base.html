<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Django App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active">HOME</a></li>
        {% if user.is_authenticated %}

        <li class="nav-item"><a href="{% url 'tasks' %}" class="nav-link active">TASKS</a></li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link active">LOGOUT</a></li>
        <li class="nav-item"><a href="{% url 'create_task' %}" class="nav-link active">CREATE TASK</a></li>
        <li class="nav-item"><a href="{% url 'show_tasks_completed' %}" class="nav-link active">SHOW TASKS COMPLETED</a></li>
        {% else %}

        <li class="nav-item"><a href="{% url 'signup' %}" class="nav-link active">SIGNUP</a></li>
        <li class="nav-item"><a href="{% url 'login_' %}" class="nav-link active">LOGIN</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
    
    
    {% block content %}
    {% endblock %}
    

</body>
</html>
